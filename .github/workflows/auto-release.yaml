name: Auto Release Charts

on:
  pull_request:
    types: [closed]
    branches:
      - master
    paths:
      - 'charts/**'
  workflow_dispatch:
    inputs:
      chart_name:
        description: 'Chart name to release (leave empty to detect from recent changes)'
        required: false
        type: string
      chart_version:
        description: 'Chart version to release (leave empty to use version from Chart.yaml)'
        required: false
        type: string

permissions:
  contents: write
  packages: write
  pull-requests: read

jobs:
  auto-tag-and-release:
    if: github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: master

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Detect changed charts and create tags
        id: detect-changes
        run: |
          # Handle manual workflow dispatch
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            CHART_NAME="${{ inputs.chart_name }}"
            CHART_VERSION="${{ inputs.chart_version }}"
            
            if [ -n "$CHART_NAME" ]; then
              # Specific chart requested
              chart_file="charts/${CHART_NAME}/Chart.yaml"
              
              if [ ! -f "$chart_file" ]; then
                echo "Error: Chart $CHART_NAME not found at $chart_file"
                exit 1
              fi
              
              chart_name=$(yq eval '.name' "$chart_file")
              
              if [ -z "$CHART_VERSION" ]; then
                chart_version=$(yq eval '.version' "$chart_file")
              else
                chart_version="$CHART_VERSION"
              fi
              
              tag_name="${chart_name}-${chart_version}"
              
              echo "Manual release: Chart: $chart_name, Version: $chart_version, Tag: $tag_name"
              
              if git rev-parse "$tag_name" >/dev/null 2>&1; then
                echo "Tag $tag_name already exists, deleting and recreating to force release workflow"
                git push --delete origin "$tag_name" || true
                git tag -d "$tag_name" || true
              fi
              
              echo "Creating tag $tag_name"
              git tag -a "$tag_name" -m "Release $chart_name version $chart_version [$(date)]"
              git push origin "$tag_name"
            else
              # No specific chart - release all charts
              echo "No chart specified, releasing all charts in charts/ directory"
              for chart_file in charts/*/Chart.yaml; do
                if [ -f "$chart_file" ]; then
                  chart_name=$(yq eval '.name' "$chart_file")
                  chart_version=$(yq eval '.version' "$chart_file")
                  
                  tag_name="${chart_name}-${chart_version}"
                  
                  echo "Chart: $chart_name, Version: $chart_version, Tag: $tag_name"
                  
                  if git rev-parse "$tag_name" >/dev/null 2>&1; then
                    echo "Tag $tag_name already exists, deleting and recreating to force release workflow"
                    git push --delete origin "$tag_name" || true
                    git tag -d "$tag_name" || true
                  fi
                  
                  echo "Creating tag $tag_name"
                  git tag -a "$tag_name" -m "Release $chart_name version $chart_version [$(date)]"
                  git push origin "$tag_name"
                fi
              done
            fi
            
            echo "charts_changed=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Handle PR merge - detect changed Chart.yaml files
          CHANGED_CHARTS=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.merge_commit_sha }} | grep 'charts/.*/Chart.yaml' || true)
          
          if [ -z "$CHANGED_CHARTS" ]; then
            echo "No Chart.yaml files changed"
            echo "charts_changed=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "charts_changed=true" >> $GITHUB_OUTPUT
          
          # For each changed chart, extract name and version, then create tag
          for chart_file in $CHANGED_CHARTS; do
            chart_dir=$(dirname "$chart_file")
            chart_name=$(yq eval '.name' "$chart_file")
            chart_version=$(yq eval '.version' "$chart_file")
            
            tag_name="${chart_name}-${chart_version}"
            
            echo "Chart: $chart_name, Version: $chart_version, Tag: $tag_name"
            
            # Check if tag already exists - delete and recreate to force release
            if git rev-parse "$tag_name" >/dev/null 2>&1; then
              echo "Tag $tag_name already exists, deleting and recreating to force release workflow"
              git push --delete origin "$tag_name" || true
              git tag -d "$tag_name" || true
            fi
            
            echo "Creating tag $tag_name"
            git tag -a "$tag_name" -m "Release $chart_name version $chart_version [$(date)]"
            git push origin "$tag_name"
          done

      - name: Wait for release workflow
        if: steps.detect-changes.outputs.charts_changed == 'true'
        run: |
          echo "Tags created. The release workflow will be triggered automatically."
          echo "Check the Actions tab for the 'release' workflow run."
