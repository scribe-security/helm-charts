
name: release

on:
  push:
    # branches:
    #   - master
    tags:
      - "*"
  workflow_dispatch:

permissions:
    contents: write
    packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      # - name: Prepare GPG key
      #   run: |
      #     gpg_dir=.cr-gpg
      #     mkdir "$gpg_dir"
      #     keyring="$gpg_dir/secring.gpg"
      #     base64 -d <<< "$GPG_KEYRING_BASE64" > "$keyring"
      #     passphrase_file="$gpg_dir/passphrase"
      #     echo "$GPG_PASSPHRASE" > "$passphrase_file"
      #     echo "CR_PASSPHRASE_FILE=$passphrase_file" >> "$GITHUB_ENV"
      #     echo "CR_KEYRING=$keyring" >> "$GITHUB_ENV"
      #   env:
      #     GPG_KEYRING_BASE64: "${{ secrets.GPG_KEYRING_BASE64 }}"
      #     GPG_PASSPHRASE: "${{ secrets.GPG_PASSPHRASE }}"

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.10.1

      - name: Add dependency chart repos
        run: |
          helm repo add scribe https://scribe-security.github.io/helm-charts

      - name: Install chart-releaser
        run: |
          VERSION=v1.4.1
          curl -sSL "https://github.com/helm/chart-releaser/releases/download/${VERSION}/chart-releaser_${VERSION#v}_linux_amd64.tar.gz" | tar xzf - -C /tmp
          sudo mv /tmp/cr /usr/local/bin/cr
          cr version

      - name: Package and release charts
        run: |
          # Package all charts
          mkdir -p .cr-release-packages
          for chart_dir in charts/*/; do
            if [ -f "${chart_dir}Chart.yaml" ]; then
              chart_name=$(basename $chart_dir)
              echo "Packaging ${chart_name}..."
              helm dependency update "$chart_dir" 2>/dev/null || true
              helm package "$chart_dir" -d .cr-release-packages
            fi
          done
          
          echo "Packaged charts:"
          ls -la .cr-release-packages/
          
          # Upload charts and create GitHub releases
          cr upload \
            --owner scribe-security \
            --repo helm-charts \
            --token "${{ secrets.GITHUB_TOKEN }}" \
            --skip-existing \
            --release-name-template "{{ .Name }}-{{ .Version }}"
          
          # Update index and push to gh-pages
          cr index \
            --owner scribe-security \
            --repo helm-charts \
            --token "${{ secrets.GITHUB_TOKEN }}" \
            --index-path ./index.yaml \
            --pages-branch gh-pages \
            --push
